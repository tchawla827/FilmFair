<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .success-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .checkmark {
      font-size: 60px;
      color: green;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0%   { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1);   opacity: 1; }
    }

    .btn-home {
      /* no extra styles needed here */
    }

    .btn-group .btn {
      min-width: 140px;
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="checkmark">✅</div>
    <h2 class="mt-3">Payment Successful!</h2>
    <p>
      Your ticket (ID #{{ ticket_id }}) has been booked.<br>
      We’ve sent you a confirmation email.
    </p>

    <div class="btn-group mt-4" role="group">
      <a href="{% url 'invoice'      ticket_id %}"
         class="btn btn-success">
        View / Print Invoice
      </a>
      <a href="{% url 'invoice_pdf'  ticket_id %}"
         class="btn btn-secondary">
        Download PDF
      </a>
      <a href="{% url 'index' %}"
         class="btn btn-primary btn-home">
        Go to Home
      </a>
    </div>
  </div>
</body>
</html>
