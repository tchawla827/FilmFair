<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .success-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .checkmark {
      font-size: 60px;
      color: green;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .btn-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="checkmark">✅</div>
    <h2 class="mt-3">Payment Successful!</h2>
    <p>Your ticket has been booked. We’ve sent you a confirmation.</p>
    <a href="{% url 'index' %}" class="btn btn-primary btn-home">Go to Home</a>
  </div>
</body>
</html>
